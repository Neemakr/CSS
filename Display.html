<html>
    <head>
        <title>
            Visibilty Hidden
        </title>
        <style>
            p.hidden{
                visibility: hidden;
            }
            h2{
                display: none;
            }
            ul li{
                display : inline;
            }
            div span{
                display : block
            }
        </style>
    </head>
    <body>
        <p class = "hidden">
            This is a hidden paragraph
        </p>
        <h1>
            Notice that hidden property takes up space
        </h1>
        <h2>
            This is a heading
        </h2>
        <h3>
            Display : none doesn't take up any space
        </h3>
        <ul>
            <li>
                Coffee
            </li>
            <li>
                Maggiee
            </li>
        </ul>
        <div>
            This 
            <span> 
                is a 
            </span>
            Division
        </div>
    </body>
</html>
