<html>
    <head>
        <title>
            CSS Combinators
        </title>
        <style>
            div p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p>
            CSS Combinators is something that explains the relationship between the selectors. 
        </p>
        <!-- Descendant Selector(space) - Inside(descendants) an element -->
        <div>
            <p>
                Paragraph 1.
            </p>
            <h1>
                <p>
                    Paragraph 2.
                </p>
            </h1>
        </div>
        <p>
            Paragraph 3.
        </p>
    </body>
</html>
