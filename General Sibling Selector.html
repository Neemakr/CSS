<html>
    <head>
        <title>
            General Siblings Selector
        </title>
        <style>
            div ~ p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <!-- General Sibling Selector - Selects all the elements which comes after the particular element -->
        
        <p>
            Paragraph 1.
        </p>
        <div>
            <p>
                Paragraph 2.
            </p>
        </div>
        <p>
            Paragraph 3.
        </p>
        <pre>
            Poem
        </pre>
        <p>
            Paragraph 4.
        </p>
        <P>
            Paragraph 5.
        </P>
    </body>
</html>
