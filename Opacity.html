<html>
    <head>
        <title>
            Opacity
        </title>
        <style>
            img{
                opacity: 0.1;
            }
            img:hover{
                opacity: 1.0;
            }
            .without{
                background-color: green;
                opacity: 0.5;
                font-size: xx-large;
            }
            .Opac{
                background-color: rgba(60, 60, 60, 0.5);
                font-size: xx-large;
            }
        </style>
    </head>
    <body>
        <p>
            <img src = "Tomato.jpg">
            This is a paragraph.
        </p>
        <div class = "without">
            Opacity without using rgba
        </div><br>
        <div class = "Opac">
            Opacity using rgba(red, green, blue, alpha)
        </div>
    </body>
</html>
