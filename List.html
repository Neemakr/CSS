<html>
    <head>
        <title>
            CSS Lists 
        </title>
        <style>
            ul{
                list-style-type: circle;
                background-color: tomato;
                padding: 50px;
            }
            ul li{
                background: antiquewhite;
                color:brown;
                margin : 50px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                Coffee
            </li>
            <li>
                Black Coffee
            </li>
            <li>
                White coffee
            </li>
        </ul>
    </body>
</html>
