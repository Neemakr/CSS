<!-- Id Selector -->
<html>
    <style>
        #demo {
            text-align: center;
            color: red;
        }
        .Ex {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: blue;
        }
        h2, i {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
    </style>
    <body>
        <!-- id Selector-->
        <p id = "demo">
            Hello World!!
        </p>
        <!-- Class Selector -->
        <h1 class = "Ex">
            Red and center aligned text using class selector
        </h1>
        <h2>
            Heading2
        </h2>
        <i>
            Italic
        </i>
    </body>
</html>
