<html>
    <head>
        <title>
            Anchor pseudo
        </title>
        <style>
            div.Highlight:hover{
                background-color: aquamarine;
                font-size: 150%;
            }
            a.style:hover{
                text-align: center;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            p{
                background-color: yellowgreen;
                display: none;
            }
            div:hover p{
                display: block;
            }
        </style>
    </head>
    <body>
        <div class = "Highlight">
            This is a div tag
        </div>
        <a class = "style" href = "https://www.Google.com">
            This is a link to Google
        </a>
        <div>
            Click on this to see the p tag
            <p>
                Tada!! Here I'm
            </p>
            <p>
                Hello!!
            </p>
        </div>
    </body>
