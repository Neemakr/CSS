<html>
    <head>
        <title>
            CSS Links
        </title>
        <style>
            a {
                color: pink;
            }
            a:link{
                color: purple;
            }
            a:visited{
                color: yellowgreen;
            }
            a:hover{
                color: slategray;
            }
            a:active{
                color: blue;
            }
        </style>
    </head>
    <body>
        <a href = "https://www.youtube.com">
            This is a link
        </a>
        <p>
            <a href = "Moon.avif">
                This is a link to moon image
            </a>
        </p>
        <a href = "Pizza.avif">
            This is a link to Pizza
        </a>
    </body>
</html>
