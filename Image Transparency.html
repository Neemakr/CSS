<html>
    <head>
        <title>
            Image Transparency.
        </title>
        <style>
            div.image{
                background-image: url(flower.jpeg);
                border: 2px solid black;
            }
            div.transparency{
                background: #ffffff;
                opacity: 0.5;
                margin: 30px;
                border: 2px solid black;
            }
            div.transparency p{
                color: black;
                font-weight: bolder;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <div class = "image">
            <div class = "transparency">
                <p>
                    This is a text
                </p>
            </div>
        </div>
    </body>
</html>
